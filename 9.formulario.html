<div class="content-main">
    <h1>Formulario de Calzado </h1>
    <form action="Diligenciar " method="post">
        <fieldset>
            <div class="formulario">
            <label>Nombres</label><br>
            <input type="text" name="Nombres"><br>
            <label>Apellidos</label><br>
            <input type="text" name="Apellidos"><br>
            <label>Observaciones</label><br>
            <textarea name="observaciones" cols="30" rows="5"></textarea><br>
            <label >¿Qué es lo que más te impulsa a tomar la decisión de comprar un zapato?</label><br>
            <label><input type="checkbox" value="Moda"> moda</label><br>
            <label><input type="checkbox" value="comodidad"> comodidad</label><br>
            <label><input type="checkbox" value="Precio"> precio</label><br>
            <label><input type="checkbox" value="calidad"> calidad</label><br>
            <br>
            <label>¿Cada cuánto sueles comprar zapatos?</label><br>
            <label> <input type="radio" name="Tiempo" value="Mensualmente"> Mensualmente </label><br>
            <label> <input type="radio" name="Tiempo" value="De 2 a 4 meses"> De 2 a 4 meses</label><br>
            <label> <input type="radio" name="Tiempo" value="De 4 a 6 meses"> De 4 a 6 meses</label><br>
            <label> <input type="radio" name="Tiempo" value="De 6 meses a 1 año"> De 6 meses a 1 año</label><br>
            <br>
            <label>¿Has comprado zapatos online alguna vez?</label><br>
            <label> <input type="radio" name="elija" value="SI"> SI </label><br>
            <label> <input type="radio" name="elija" value="NO"> NO </label><br>
            <br>
            <label >¿Por qué medios sueles comprar tus zapatos? </label> <br>
            <select name="¿Por qué medios sueles comprar tus zapatos?"><br><br>
                <option value="tienda"> <label>tienda</label></option><br>
                <option value="online"> <label>online</label></option><br>
                <option value="catalogo"> <label>catalogo</label></option><br>
            </select> <br><br>
            <input type="submit" value="ENVIAR">
            </div>
        </fieldset>
    </form>
