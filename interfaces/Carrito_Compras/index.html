<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="contenedor"> 
        <div class="imagen-libro"> 
            <img class="imagen-libro" src="image/tunel.PNG">   
        </div>
    
        <div class="info-precio">
            <label>Subtotal: </label><label class="tipoMoneda" id="valorTotal"></label><label>  COP</label>
           
        </div>
        <div class="barra-productos">
                <label> Proceder al pago (<label id="numeroProductos"><label id="cantidad"></label></label>)</label>
                
        </div>
        <div class="info-texto">
            <label>Una obra latinoamericana de talla universal.</label><br>
            <label>Título: El Túnel</label><br>
            <label>Autor: Ernesto Sábato</label><br>   
            <label> Editorial: Booket</label><br>       
            <label> Año: 2002</label>  <br>                  
            <label> País: Chile</label><br>     
            <label> Género: Literatura Latinoamericana.</label>   
            
        </div>
        <div class="precio">
            <label class="cupo">COP 25000</label><label class="valorUnitario" id="valor-unitario"></label>
        </div>
        <div class="botonNumeros"> 
            <div class="restarStock boton" onclick="pruebaResta();">-</div>
            <div id="cantidadLibro" class="unidades boton">1</div>
            <div class="sumarStock boton" onclick="pruebaSuma();">+</div>
        </div>
        <div class="eliminar">
            <input class="btneliminar"  type="submit" name="HOLA" value="Eliminar">
        </div>
        <div class="MasTarde ">
            <input class="btnmasTarde"  type="submit" name="HOLA" value="Guardar para mas Tarde">
        </div>

    </div>
    <script src="js/script.js"></script>

</html>
